<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima actual</title>
    <link rel="stylesheet" href="CSS/main.css" type="text/css">
    <link rel="icon" href="ICONS/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="container-two">
            <div id="name-location"></div>
            <img src="" alt="" id="icon-view">
            <div id="temp-desc" class="values-text"></div>
        </div>
        <div id="container-one">
                <div id="title-temp" class="title-dising">Temperatura actual</div>
                <div id="temp" class="values-text"></div>
                <div id="title-temp-min" class="title-dising">Min.</div>
                <div id="temp-min" class="values-text"></div>
                <div id="title-temp-max" class="title-dising">Max.</div>
                <div id="temp-max" class="values-text"></div>
                <div id="title-humidity" class="title-dising">Humedad</div>
                <div id="humidity" class="values-text"></div>
        </div>
        <div id="container-tree">
            <div class="title-dising">Velocidad del viento</div>
            <div id="container-air">
                <div id="speed-air" class="values-text"></div>
                <img src="SVG/speedAir.svg" alt="" id="air">
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
